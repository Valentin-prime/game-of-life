<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="toggleControls" class="toggle-controls" aria-label="Toggle Controls">
        <span class="arrow">â–¼</span>
    </button>
    <div class="controls controls-panel">
        <div class="button-group">
            <button id="startStop">Start</button>
            <button id="clear">Clear</button>
            <button id="random">Random</button>
        </div>
        <div class="slider-group">
            <div class="speed-control">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="1" max="60" value="10">
                <span id="speedValue">10 FPS</span>
            </div>
            <div class="cell-size-control">
                <label for="cellSize">Cell Size:</label>
                <input type="range" id="cellSize" min="5" max="30" value="10">
                <span id="cellSizeValue">10px</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
